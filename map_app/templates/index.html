<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Application</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map {
            height: 800px; /* or any other height you prefer */
        }
        div.leaflet-layer:nth-child(1) {
            filter: saturate(150%);
        }
        div.leaflet-layer:nth-child(n+2) {
            filter: contrast(2345);
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <h1>Interactive Map</h1>
    <div id="map"></div>
    <h2>Selected Basins</h2>
    <div id="selected-basins">None - get clicking!</div> <!-- HTML box to show selected water basin ids -->

    

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.js"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
